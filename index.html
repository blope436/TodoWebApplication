<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    </head>
    <body class="bg-blue-300">
        <div class="min-h-screen container mx-auto flex flex-col items-center justify-center">
            <div class="title">
            <h1 class="text-7xl font-light my-4 text-yellow-200">Things to do list</h1>
            </div>
            <div class="form w-full my-8">
            <form id="addForm" class="flex">
            <input id="enterText" type="text" class="flex-grow px-4 rounded-l-lg" placeholder="Type item todo"
            />
            <button class="bg-yellow-500 text-white py-3 px-9 rounded-r-lg hover:bg-red-700">Add</button>
        </form>
        </div>
        <div id="todos" class="w-3/4 space-y-9 my-4">
            <div>
            <h3 class="text-2xl text-purple-500">Items that are pending:</h3>
            <ul id="pendingList" class="space-y-5">
            </ul>
            </div>
            <div>
            <h3 class="text-2xl text-green-700">Items that are completed:</h3>
            <ul id="completedList" class="space-y-5">
            </ul>
            </div>
        </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
